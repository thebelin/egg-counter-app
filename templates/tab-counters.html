
<ion-view view-title="Counter Manager">
  <ion-content class="padding">
    <ion-list>
      <div class="item button-bar" data-ng-repeat="(counterName, counter) in counters() track by $index">
        <div data-ng-bind="counterName"></div>
        <div data-ng-bind="counter" ></div>
        <a class="ion-ios-plus button button-positive button-clear" data-ng-click="addCounter(counterName)"></a>
        <a class="ion-ios-minus button button-negative button-clear" data-ng-click="addCounter(counterName,-1)"></a>
      </div>
    </ion-list>

    <div data-ng-show="showNewCounterForm()" class="list card">
      <div class="item item-divider">
        <h1 class="title">Add Counter</h1>
      </div>
      <label class="item item-input">
        <input type="text" placeholder="Name" data-ng-model="newCounterName">
      </label>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <div class="tab-item button ion-ios-minus button-negative icon-left button-clear" data-ng-click="toggleNewCounterForm()" >
          Cancel
        </div>
        <div class="tab-item button ion-ios-plus button-positive icon-left button-clear" data-ng-click="addCounter(newCounterName, 0)">Save</div>
      </div>
    </div>
  </ion-content>

  <div class="addCounter">
    <a class="ion-ios-plus button-positive" data-ng-click="toggleCounterForm()"></a>
  </div>

</ion-view>
